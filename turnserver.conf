# Basic realm / server identity
realm = local.turnserver
server-name = turn.local

# Listen on all IPs
listening-ip=0.0.0.0

# Ports
listening-port=3478
tls-listening-port=5349

# Relay port range
min-port=49152
max-port=65535

# Authentication & security
fingerprint
# enable username/password (long-term credentials)
lt-cred-mech
# define a static user
user=myuser:mypassword

# If you know your external public IP (or Docker host public IP), you can set:
# external-ip=203.0.113.45

# Logging
#log-file=/var/log/coturn/turnserver.log
#verbose

# Optional: restrict allowed peer IPs, quotas etc â€“ good for production.
#user-quota=12
#total-quota=1200
