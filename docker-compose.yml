services:
  postgres:
    image: postgres:15-alpine
    container_name: game_postgres
    environment:
      POSTGRES_DB: astro_party
      POSTGRES_USER: gameuser
      POSTGRES_PASSWORD: gamepass
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/db/init.sql:/docker-entrypoint-initdb.d/init.sql

  redis:
    image: redis:7-alpine
    container_name: game_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  coturn:
    image: coturn/coturn:4.6.3   # pin a stable tag
    container_name: coturn
    restart: unless-stopped
    environment:
      # Automatically detect your external public IP (good for cloud setup behind NAT)
      - DETECT_EXTERNAL_IP=yes
    volumes:
      # Mount your custom config
      - ./turnserver.conf:/etc/coturn/turnserver.conf:ro
      # Persistent storage for turnserver state/logs (optional)
      - coturn-data:/var/lib/coturn
      - coturn-logs:/var/log/coturn
    # Optionally use host networking if you want to avoid many port mappings
    network_mode: "host"

volumes:
  postgres_data:
  redis_data:
  coturn-data:
  coturn-logs:
