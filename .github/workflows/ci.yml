name: Continuous Integration

on:
  push:
    branches: [ main, feat/add-ci ]
  pull_request:
    branches: [ main, feat/add-ci ]

jobs:
  backend-lint-and-test:
    name: Backend - Lint & Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: astro_party
          POSTGRES_USER: gameuser
          POSTGRES_PASSWORD: gamepass
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run ESLint (Static Analysis)
        working-directory: ./backend
        run: |
          npm install --save-dev eslint @eslint/js
          npx eslint src/ --max-warnings 0
        continue-on-error: false

      - name: Run unit tests
        working-directory: ./backend
        run: npm run test:unit
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: astro_party
          DB_USER: gameuser
          DB_PASSWORD: gamepass
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_SECRET: test-secret-key-for-ci
          JWT_EXPIRES_IN: 7d

      - name: Generate test coverage
        working-directory: ./backend
        run: npm run test:coverage
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: astro_party
          DB_USER: gameuser
          DB_PASSWORD: gamepass
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_SECRET: test-secret-key-for-ci

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage/coverage-final.json
          flags: backend
          name: backend-coverage
        continue-on-error: true

  frontend-lint:
    name: Frontend - Lint & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run ESLint (Static Analysis)
        working-directory: ./frontend
        run: |
          npm install --save-dev eslint eslint-plugin-react eslint-plugin-react-hooks @eslint/js
          npx eslint src/ --max-warnings 10
        continue-on-error: false

      - name: Type check (if TypeScript is used)
        working-directory: ./frontend
        run: |
          if [ -f tsconfig.json ]; then
            npm run type-check || echo "No type-check script found"
          else
            echo "No TypeScript configuration found, skipping type check"
          fi
        continue-on-error: true

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
        env:
          VITE_API_URL: http://localhost:3000/api
          VITE_WS_URL: ws://localhost:3001

      - name: Check build size
        working-directory: ./frontend
        run: |
          echo "Build size:"
          du -sh dist/
          echo "Largest files:"
          find dist/ -type f -exec du -h {} + | sort -rh | head -10

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run npm audit (Backend)
        working-directory: ./backend
        run: |
          npm audit --production --audit-level=high || true
          echo "Backend security scan completed"

      - name: Run npm audit (Frontend)
        working-directory: ./frontend
        run: |
          npm audit --production --audit-level=high || true
          echo "Frontend security scan completed"

  docker-build-test:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [backend-lint-and-test, frontend-lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: astro-party-backend:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: astro-party-frontend:ci
          build-args: |
            VITE_API_URL=http://localhost:3000/api
            VITE_WS_URL=ws://localhost:3001
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Install Docker Compose CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose-plugin

      - name: Test docker-compose configuration
        run: |
          docker compose config
          echo "Docker Compose configuration is valid"

  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [backend-lint-and-test, frontend-lint, security-scan, docker-build-test]
    if: success()

    steps:
      - name: Success message
        run: |
          echo "All CI checks passed successfully!"
          echo "- Backend: Linted & Tested"
          echo "- Frontend: Linted & Built"
          echo "- Security: Scanned"
          echo "- Docker: Build verified"
